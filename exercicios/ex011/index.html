<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/j-favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 510px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzinho Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!-- <audio src="midia/Adventure-Theme-Sir-Cubworth.mp3" controls autoplay></audio> -->
    <audio preload="metadata" controls>
        <source src="midia/Adventure-Theme-Sir-Cubworth.mp3" type="audio/mpeg">
        <source src="midia/Adventure-Theme-Sir-Cubworth.ogg" type="audio/ogg">
        <source src="midia/Adventure-Theme-Sir-Cubworth.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir audio. <a href="midia/Adventure-Theme-Sir-Cubworth.mp3" Clique aqui para baixar seu arquivo MP3.></a></p>
    </audio>
    <!-- site: https://www.pexels.com/pt-br/ para baixar imagens e videos gratuitos -->
</body>
</html>
